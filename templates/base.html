<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/logo.png') }}"/>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='MyCSS/ttsgstyle.css') }}">
    <script src="{{ url_for('static', filename='MyJS/scene.js') }}"></script>
    <script src="{{ url_for('static', filename='MyJS/index.js') }}"></script>
    {%  if title %}
       <title>TTSG - {{ title }}</title>
    {%  else %}
      <title>Text to Scene Generator</title>
    {%  endif %}
  </head>
  <body style="overflow:hidden;">
    {% block content %}{% endblock %}
  </body>
</html>
